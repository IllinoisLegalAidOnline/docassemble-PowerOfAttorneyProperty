id: other principal notice
continue button field: other_principal
question: |
  Making a Power of Attorney for someone else
subquestion: |
  You can use this program for someone other than yourself, but that person:
  
  * Must have directed you to make a Power of Attorney for Property, and
  * Must choose what powers they want to give their agent.
  
  When you help someone make a Power of Attorney form, you must follow their express wishes. If they cannot understand what they are signing or tell you their wishes, you should not use this program. 
  
  If you make a Power of Attorney for someone else that does not follow their instructions, you could face legal consequences. You could be charged with forgery, which can be punished with jail time.
