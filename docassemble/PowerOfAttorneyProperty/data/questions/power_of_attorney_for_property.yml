template: intl_address_help
subject: |
  **What if my agent does not have a United States address?**
content: |
  You are able to list someone outside of the United States as your agent. However, there may issues if a bank or financial organization is unable to reach them. You may want to ask a lawyer for advice. Use [**Get Legal Help**](https://www.illinoislegalaid.org/get-legal-help) to find free or low-cost legal services in your area.
  
  For international addresses, there will be space for two lines to enter the address. You should enter the international address using the English alphabet.
